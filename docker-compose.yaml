version: '2'

networks:
  nodehome-net:
    external:
      name: nodehome-net

services:
  svm.4intel.net:
    container_name: nodehome.io
    image: {docker account}/{image name}:0.1
    working_dir: /home/webapps
    command : /opt/tomcat/bin/catalina.sh run
    volumes:
    - ./config/tomcat/conf/server.xml:/opt/tomcat/conf/server.xml
    - ./config/hosts/:/home/webapps/NodeHome-Platform-SVM/WEB-INF/hosts/
    - ./config/globals.properties:/home/webapps/NodeHome-Platform-SVM/WEB-INF/classes/resources/props/globals.properties
    ports:
      - 8080:8080
    networks:
      - nodehome-net
